   let currentQuizIndex = 0;
    let currentQuestionIndex = 0;
    let score = 0;
    let answeredQuestions = [];

    const quizBox = document.getElementById('quiz-box');

    function startQuiz(index) {
      currentQuizIndex = index;
      currentQuestionIndex = 0;
      score = 0;
      answeredQuestions = [];
      quizBox.style.display = 'block';
      renderQuestion();
    }

    function renderQuestion() {
    const quiz = quizzes[currentQuizIndex];
    const q = quiz.questions[currentQuestionIndex];
    const answered = answeredQuestions[currentQuestionIndex];

    quizBox.innerHTML = `
      <h2>${quiz.title} (Pregunta ${currentQuestionIndex + 1} de ${quiz.questions.length})</h2>
      <p>${q.question}</p>

      <div class="options-container">
        ${q.options.map((opt, i) => `
          <button 
            onclick="answer(${i})" 
            ${answered !== undefined ? 'disabled' : ''} 
            class="${answered !== undefined ? (i === q.correct ? 'correct' : (i === answered ? 'incorrect' : '')) : ''}"
          >${opt}</button>
        `).join('')}
      </div>

      <div class="nav-buttons">
        <button onclick="prevQuestion()">← Anterior</button>
        <button onclick="nextQuestion()">Siguiente →</button>
      </div>

      <p style="text-align:center;">Tu puntaje actual: ${score}</p>

      ${currentQuestionIndex === quiz.questions.length - 1 ? `
        <div style="text-align:center; margin-top: 10px;">
          <button onclick="finishQuiz()">Terminar Quiz</button>
        </div>` : ''}
    `;
  }


    function answer(selected) {
      const quiz = quizzes[currentQuizIndex];
      const q = quiz.questions[currentQuestionIndex];

      if (answeredQuestions[currentQuestionIndex] !== undefined) return;

      answeredQuestions[currentQuestionIndex] = selected;
      if (selected === q.correct) {
        score++;
      }
      renderQuestion();
    }

    function nextQuestion() {
      if (currentQuestionIndex < quizzes[currentQuizIndex].questions.length - 1) {
        currentQuestionIndex++;
        renderQuestion();
      }
    }

    function prevQuestion() {
      if (currentQuestionIndex > 0) {
        currentQuestionIndex--;
        renderQuestion();
      }
    }

    function finishQuiz() {
      const total = quizzes[currentQuizIndex].questions.length;
      const correct = score;
      const incorrect = total - score;

      quizBox.innerHTML = `
        <h2>Quiz terminado</h2>
        <p><strong>Puntaje final:</strong> ${score} / ${total}</p>
        <p>✔️ Correctas: ${correct}</p>
        <p>❌ Incorrectas: ${incorrect}</p>
        <div style="text-align:center;"><button onclick="quizBox.style.display='none'">Cerrar</button></div>
      `;
    }
